<!DOCTYPE html>
<html lang="vi">

<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="/layout :: head">
    <title>Create Customer</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customers}" th:text="#{create.customer.back}">

    </a>
</p>
<div id="form">
    <form th:action="@{/customers/create}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="firstname" th:text="#{create.customer.firstname}"></label>
            <input type="text" id="firstname" th:field="*{firstName}"/>
        </div>
        <div>
            <label for="lastname" th:text="#{create.customer.lastname}"></label>
            <input type="text" id="lastname" th:field="*{lastName}"/>
        </div>
        <div>
            <label for="province" th:text="#{list.province.h1}"></label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" th:value="#{button.create}"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
