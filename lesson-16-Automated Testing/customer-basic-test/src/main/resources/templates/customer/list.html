<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List customers</h1>
<p>
    <a th:href="@{/customers/create}">
        Add new
    </a>
</p>
<div th:each="c : ${customers}">
    <p th:text="${c.firstName}"></p>
    <p th:text="${c.lastName}"></p>
    <p>
        <a th:href="@{/customers/__${c.id}__}">
            View
        </a>
    </p>
    <p th:text="----------"></p>
</div>
</body>
</html>
