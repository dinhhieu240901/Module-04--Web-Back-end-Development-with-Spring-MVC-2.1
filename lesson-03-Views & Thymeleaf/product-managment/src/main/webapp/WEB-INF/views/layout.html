<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #4caf50;
            color: white;
            border-radius: 3px;
        }

        a:hover {
            background-color: #45a049;
        }

        a.delete {
            background-color: #f44336;
        }

        a.delete:hover {
            background-color: #d32f2f;
        }

        a.show {
            background-color: #2196F3;
        }

        a.show:hover {
            background-color: #0b7dda;
        }

        a.edit {
            background-color: #ff9800;
        }

        a.edit:hover {
            background-color: #e68a00;
        }

        a.add {
            background-color: #008CBA;
        }

        a.add:hover {
            background-color: #007aa7;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

</body>
</html>
