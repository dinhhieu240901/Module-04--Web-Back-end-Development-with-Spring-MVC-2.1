<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* CSS chung cho toàn bộ trang */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h3 {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer {
            margin: 10px 0;
        }

        /* CSS cho bảng customers */
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 12px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 15px;
            padding-bottom: 15px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        /* CSS cho các input text và email */
        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* CSS cho nút submit */
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* CSS cho các form */
        #form {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* CSS cho thông báo thành công */
        .notify span {
            font-size: 15px;
            color: #3498db;
        }

        /* CSS cho nút hủy bỏ */
        .action-link {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }

        .action-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <footer th:fragment="footer" style="text-align: center">
        &copy; 2021 CodeGym
    </footer>
</body>
</html>
