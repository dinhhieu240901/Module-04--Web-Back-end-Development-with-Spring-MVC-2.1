<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Customer</title>
    <link rel="stylesheet" type="text/css" href="/path/to/your/style.css"/>
</head>
<body>
<div id="form">
    <h3>Update Customer</h3>

    <form th:action="@{/customers/update}" th:object="${customer}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" th:value="*{name}"/>
        <br/>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="*{email}" th:value="*{email}"/>
        <br/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" th:value="*{address}"/>
        <br/>

        <button type="submit">Update</button>
    </form>

    <a th:href="@{/customers}" class="action-link">Cancel</a>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
