<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>User</h3>
<form th:object="${user}" th:action="@{validate}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input th:field="*{name}"></td>
            <td>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td>
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></p>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Save"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
